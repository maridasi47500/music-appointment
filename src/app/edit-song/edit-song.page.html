<ion-header>
	  <ion-toolbar>
		      <ion-title>
			            Edit Song
				        </ion-title>
					  </ion-toolbar>
</ion-header>
<ion-content>
	  <ion-list lines="full">
		      <form [formGroup]="updateSongForm" (ngSubmit)="updateForm()">
			            <ion-item>
					            <ion-label position="floating">Artist</ion-label>
						            <ion-input formControlName="artist" type="text" required></ion-input>
							          </ion-item>
								        <ion-item>
										        <ion-label position="floating">Title</ion-label>
											        <ion-input formControlName="title" type="text" required>
													        </ion-input>
											        <ion-input formControlName="size" type="hidden" required>
													        </ion-input>
											        <ion-input formControlName="filepath" type="hidden" required>
													        </ion-input>
											        <ion-input formControlName="name" type="hidden" required>
													        </ion-input>
														      </ion-item>
																					        <ion-row>
																							        <ion-col>
																									          <ion-button type="submit" color="primary" shape="full" expand="block">Update Song</ion-button>
																										          </ion-col>
																											        </ion-row>
																												    </form>
																												      </ion-list>
</ion-content>
